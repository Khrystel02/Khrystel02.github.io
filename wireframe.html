<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .image-container img {
            width: 8in;
            height: auto;
            border: 4px solid #C7A486;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="assets/img/wireframe.png" alt="Wireframe Image">
        <img src="assets/img/wireframe3.png" alt="Wireframe Image">
        <img src="assets/img/wireframe2.png" alt="Wireframe Image">
    </div>
</body>
</html>
