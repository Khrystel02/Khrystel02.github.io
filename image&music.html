<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khrystel</title>
</head>
<body>

    <img src="assets/img/pic2.jpg" alt="Displayed Image" style="max-width: 100%; height: auto;">

    <br><br>

    <audio id="bgMusic" autoplay loop>
        <source src="assets/music/song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="musicControl">Pause</button>

    <script>
        const audio = document.getElementById("bgMusic");
        const button = document.getElementById("musicControl");

        button.addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
                button.textContent = "Pause";
            } else {
                audio.pause();
                button.textContent = "Play";
            }
        });
    </script>

</body>
</html>
